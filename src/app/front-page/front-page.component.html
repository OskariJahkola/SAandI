<div class="container" *ngIf="addEvent==false">
	<div class="profile">
		<div class="profile-left">
			<h1>Hello Juhani Korhonen, welcome to BookIT!</h1>
		</div>
		<div class="profile-right">
				<img src="/assets/man.png" id="profile-pic" width="200">
				<span class="pic-label">Juhani Korhonen</span>
		</div>
	</div>

	<div class="row" id="calendar-section">
		<div class="calendar">
			<iframe
				src="//kvisit.com/H6KGnAQ/TaMfKA,1,tKfSRFHBo75x_JKfFGyG54EaSfn32MeXOj1qO9ThfE8&ifr=y&colorreset=y&vw=month&themeChoice=777&dbc=D9D9D9&hc=FFFFFF&htc=000000&mntc=593733&mbtc=000000&mbc=FFC107&pdc=F0EFE7&tc=FDFFDC&fdc=FFFFFF&dehc=F0EFE7&dehtc=000000&md=30&nopopup=y&fsz=16&noviewmenu=y&noname=y&nobreak=y&noprint=y&norequest=y&nosearch=y&norss=n&noovl=y&notz=y&fd=y&sa=y&exedit=n&nonav=n"
				style="border:0px;overflow-y:hidden" width="100%" height="700px" frameborder="0" scrolling="no">
			</iframe>
		</div>
		<div class="text-cover"></div>
	</div>

		<!-- ################ -->
	<div class="events-list">
		<h2>Your next 7 events:</h2>
		<iframe allowTransparency="true"
		src="//kvisit.com/H6KGnAQ/t4-BRg,1,wtAFNTl4JllYJWzrm4UEII9Ifj7Br44Dg9Yhi7fH4Ss&em=y&style=v&fmt=flag&startdate=&soffset=0&n=7&h=&w=&dbc=&hc=FFC107&htc=000000&tbc=&tbtc=&ltc=&pdc=&tc=FDFFDC&fdc=FFFFFF&wdc=&ntc=&mntc=&mnbc=&mbtc=&sr=n&navicon=caret&fsz=16&nav=n&print=n&ac=n&sparse=y&lang=&frw=800&frh=&rw=460&rh=310&frs=no&ifr=y"
		width="100%" height="430px" scrolling="no" frameborder="0">
		</iframe>
	</div>

	<div class="box">
		<p>If you want to add any <strong>custom</strong> events,
			go and interact with monthly calendar directly.
		</p>
		<p>
			If you want to go through a list of available service providers,
		 	continue to the booking section.
		</p>
		<div class="service-button">
			<button mat-raised-button (click)="gotoProviders()">
                <mat-icon>email</mat-icon>
                <span>Book a service</span>
            </button>
		</div>
	</div>
</div>

<div class="container" *ngIf="addEvent==true" id="eventForm">
		<mat-card-content>
		  <mat-form-field>
		    <input matInput placeholder="Title">
		  </mat-form-field>

		  <mat-form-field>
		    <input matInput placeholder="From" type="datetime-local">
		  </mat-form-field>

		  <mat-form-field>
		    <input matInput placeholder="To" type="datetime-local">
		  </mat-form-field>
	  </mat-card-content>
   <button type="button" class="add-service" mat-button (click)="addEventClicked()">Add event</button>
</div>
