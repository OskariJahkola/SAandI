<div class="wrapper">
	<div class="container">
		<mat-toolbar color="primary">
			
			<img src="/assets/logo.png" width="7.5%">
			<div class="toolbar-spacer"></div>
			<div *ngIf="customerstate=='customer'">
                <button class="buttonPad" type="button" mat-raised-button (click)="switchService()">Switch to Service Provider</button>
			</div>
            <div *ngIf="customerstate=='service'">
                <button class="buttonPad" type="button" mat-raised-button (click)="switchCustomer()">Switch to Customer</button>
			</div>

		</mat-toolbar>
		<!-- Tabs for Service Provider -->
		<mat-tab-group *ngIf="customerstate=='service'">
			<mat-tab>
			<ng-template mat-tab-label>
					<mat-icon>home</mat-icon> Calendar
				</ng-template>
			<app-service></app-service>
			</mat-tab>
			<mat-tab>
				<ng-template mat-tab-label>
					<mat-icon>info outline</mat-icon> About Us
				</ng-template>
				<app-info></app-info>
			</mat-tab>
		</mat-tab-group>
        <!-- Tabs for Customer -->
        <mat-tab-group *ngIf="customerstate=='customer'">
			<mat-tab>
			<ng-template mat-tab-label>
					<mat-icon>home</mat-icon> Calendar
				</ng-template>
				<app-front-page></app-front-page>
			</mat-tab>
			<mat-tab>
				<ng-template mat-tab-label>
					<mat-icon>art_track</mat-icon> Services
				</ng-template>
				<app-servicelist></app-servicelist>
			</mat-tab>
		</mat-tab-group>
		<div class="card text-center">
			<div class="card-footer text-muted">
				<p>BookIt</p>
				<p>COPYRIGHT Â© 2017 Sakari Laine, Daniel Kraut, Oskari Jahkola</p>
				<p>Contact information: <a href="#">bookit@bookit.com</a>.</p>
			</div>
		</div>
	</div>

</div>
