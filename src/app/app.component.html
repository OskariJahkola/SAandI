<div class="wrapper">
	<div class="container">
		<mat-toolbar color="primary">
			
			<img src="/assets/logo.png" width="7.5%">
			<div class="toolbar-spacer"></div>
			<div *ngIf="customerstate=='customer'">
                <button class="buttonPad" type="button" mat-raised-button (click)="switchService()">Switch to Service Provider</button>
			</div>
            <div *ngIf="customerstate=='service'">
                <button class="buttonPad" type="button" mat-raised-button (click)="switchCustomer()">Switch to Customer</button>
			</div>

		</mat-toolbar>
		<!-- Tabs for Service Provider -->
		<mat-tab-group *ngIf="customerstate=='service'">
			<mat-tab>
			<ng-template mat-tab-label>
					<mat-icon>home</mat-icon> About us
				</ng-template>
			<app-layout></app-layout>
			</mat-tab>
			<mat-tab>
				<ng-template mat-tab-label>
					<mat-icon>info outline</mat-icon> Become a member
				</ng-template>
				<app-info></app-info>
			</mat-tab>
			<mat-tab *ngIf="afAuth.authState | async;">
				<ng-template mat-tab-label>
					<mat-icon>build</mat-icon> Servicetab3
				</ng-template>
				<app-gmap></app-gmap>
			</mat-tab>
		</mat-tab-group>
        <!-- Tabs for Customer -->
        <mat-tab-group *ngIf="customerstate=='customer'">
			<mat-tab>
			<ng-template mat-tab-label>
					<mat-icon>home</mat-icon> Customertab1
				</ng-template>
				<app-front-page></app-front-page>
			</mat-tab>
			<mat-tab>
				<ng-template mat-tab-label>
					<mat-icon>info outline</mat-icon> Customertab2
				</ng-template>
				<app-info></app-info>
			</mat-tab>
			<mat-tab *ngIf="afAuth.authState | async;">
				<ng-template mat-tab-label>
					<mat-icon>build</mat-icon> Customertab3
				</ng-template>
				<app-gmap></app-gmap>
			</mat-tab>
		</mat-tab-group>
		<div class="card text-center">
			<div class="card-footer text-muted">
				<p>Recycle4Me</p>
				<p>COPYRIGHT Â© 2017 Sakari Laine, Daniel Kraut, Oskari Jahkola</p>
				<p>Contact information: <a href="#">recycle4me@recycle4me.com</a>.</p>
			</div>
		</div>
	</div>

</div>
